<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
	<script  type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->

<!-- <svg id="chart"></svg> -->

<script>
	var data = [12,3,44,56,77,23,12,34,123,55,234,23,98]
	var w= 800;
	var h=800;
	var x = d3.scale.linear()
			.domain([0,d3.max(data)])
			.range([0,w]);
	var y = d3.scale.linear()
			.domain([0,data.length])
			.range([0,h]);
	var svg = d3.select('body').append('svg')
			.attr('id','chart')
			.attr('width',w)
			.attr('height',h)
	svg.selectAll('.bar')
			.data(data)
			.enter()
				.append('rect')
				.classed('bar',true)
				.attr('x',0)
				.attr('y',function(d,i){
					return y(i);
				})
				.attr('width',function(d,i){
					return x(d);
				})
				.attr('height',function(d,i){
					return y(1)-2;
				})
			.attr('color','grey')
	svg.selectAll('.bar-label')
				.data(data)
				.enter()
					.append('text')
					.classed('bar-label',true)
					.attr('x',function(d,i){
						return x(d)
					})
					.attr('dx',-10)
					.attr('y',function(d,i){
						return y(i);
					})
					.attr('dy',function(d,i){
						return y(1)/1.5-3
					})
					.text(function(d,i){
						return d
					})

	function plot(params){

	}
	plot();
</script>	
</body>
</html>
